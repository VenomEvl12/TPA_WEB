<section>
    <div id='non-premium'*ngIf="userPremium == false">
        <span>
            <img src="../../../assets/_premium.png" alt="">
        </span>
        <span>YouTube and YouTube Music ad-free, offline, and in the background</span>
        <span><button class='try' (click)="upgradeToPremium()">TRY IT FREE</button></span>
        <span>
            <select name="" id="choose-plan">
                <option value="30">1 Month</option>
                <option value="365">1 Year</option>
            </select>
        </span>
    </div>
    <div *ngIf='userPremium == true'>
        <div>
            <h1>PREMIUM</h1>
        </div>
        <hr>
        <div>
            <app-video-box *ngFor="let video of videos" [video]="video"></app-video-box>
        </div>
    </div>
</section>
