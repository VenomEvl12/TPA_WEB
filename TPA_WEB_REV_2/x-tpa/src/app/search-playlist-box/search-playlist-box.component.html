<div id="playlist-content" (click)='navigate()'>
    <div class="thumbnail">
        <img src="{{thumbnail}}" alt="">
        <div class="totalVideo">
            {{playlist.totalVideo}} videos
        </div>
    </div>
    <div class="information">
        <div class="title">
            {{playlist.playlistHeader}}
        </div>
        <div class="user">
            {{username}}
        </div>
        <div class="desc">
            {{playlist.description}}
        </div>
    </div>
</div>
