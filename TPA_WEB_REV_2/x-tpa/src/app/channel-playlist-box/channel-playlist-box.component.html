<div id='playlist-main' (click)='navigate()'>
    <div id='playlist-video'>
        <img src="{{thumbnail}}" alt="">
        <div class="totalvid">{{playlist.totalVideo}} Videos</div>
    </div>
    <div id='playlist-desc'>
        <div id='desc-header'>{{playlist.playlistHeader}}</div>
        <div id='desc-button'>VIEW FULL PLAYLIST</div>
    </div>
</div>
