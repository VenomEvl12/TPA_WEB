<div id='video-container-comment-content'>
    <div class='comment-flex'>
        <div id='content-user'>
            <div>
                <img src="{{replies.user.thumbnail}}" alt="">
            </div>
        </div>
        <div id='content-content'>
            <div>
                <span>
                    {{replies.user.username}}
                </span>
                <span>
                    {{replies.day}} {{month}} {{replies.year}}
                </span>
            </div>
            <div>
                <p>
                    {{replies.description}}
                </p>
            </div>
            <div class = 'thumbs'>
                <span><i class="fa fa-thumbs-up" aria-hidden="true" (click) = "updateLike()"></i></span>
                <span>{{like}}</span>
                <span><i class="fa fa-thumbs-down" aria-hidden="true" (click)="updateDislike()"></i></span>
                <span>{{dislike}}</span>
            </div>
        </div>
    </div>
</div>
